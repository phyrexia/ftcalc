<!doctype html>
<html>
<head>
    <title>File Transfer Calculator</title>
    <script type="text/javascript" src="ftcalc.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="ftCalcDiv">
    <header>
        <h1>File Transfer Calculator</h1>
    </header>

    <form name="ftCalc" id="ftCalc" onchange="calculateTime();">
        At
        <input id="bandwidth" name="bandwidth" type="number" value="25" size=10>
        <select name="bandwidthSuffix">
            <option value="125">kbps</option>
            <option value="125000" selected>mbps</option>
            <option value="125000000">gbps</option>
            <option value="1000">KBps</option>
            <option value="1000000">MBps</option>
            <option value="1000000000">GBps</option>
        </select>,
        <label for="fileSize"> a </label><input id="fileSize" name="fileSize" type="number" value="10" size=10>
        <select name="fileSizeSuffix">
            <option value="0">B</option>
            <option value="3">KB</option>
            <option value="6" selected>MB</option>
            <option value="9">GB</option>
            <option value="12">TB</option>
            <option value="15">PB</option>
        </select>
        file will transfer in <span id="answer"></span>
        <select name="time">
            <option value="1">seconds</option>
            <option value="60">minutes</option>
            <option value="3600">hours</option>
            <option value="86400">days</option>
            <option value="604800">weeks</option>
        </select>!
    </form>

    <footer>
        (c) 2013 victor dot wilson at gmail dot com
    </footer>
</div>
</body>


</html>
